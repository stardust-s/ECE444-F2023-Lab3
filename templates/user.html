{% extends "base.html" %}

{% block title %} Hello {{name}}! {% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Hello, {{name}}!</h1>
    </div>
</div>
<div class="container">
    <div class="content">
        <p>The local date and time is {{ moment(current_time).format('LLLL') }}</p>
        <p>That was {{ moment(current_time).fromNow(refresh=True) }}.</p>
    </div>
</div>
{% endblock %}
